<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<script id="sap-ui-bootstrap"
				src="https://openui5beta.hana.ondemand.com/resources/sap-ui-core.js"
				data-sap-ui-libs="sap.ui.commons, sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"sap.training": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
				var oModel = new sap.ui.model.json.JSONModel();
				oModel.loadData("json/data.json");
				sap.ui.getCore().setModel(oModel);
				
				var view = sap.ui.view({id:"idMain", viewName:"sap.training.view.Expression_Binding", type:sap.ui.core.mvc.ViewType.XML});
				view.placeAt("content");
		</script>
		
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
